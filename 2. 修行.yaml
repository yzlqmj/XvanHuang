#<修行>
- 名称: 新法
  核心:
    - 哲学基础: 我欲成仙，何必求天？天若不予，我自去取！
    - 修行方式: 高度依赖外部资源,从筑基开始, 每一阶段都需要借助特定的天地资源来构建和强化自身道途, 过程稳定且可复制
    - 当前状态: 主流修行方式
    - 关键阶段:
      - 筑基: 假天地之奇以筑道基. 借助外在的"天地奇物"作为模板与根基, 感悟其中蕴含的法则碎片
      - 元婴: 夺天地之精以成元婴. 通过吞噬与炼化洞天福地等空间本源, 构筑属于自己的法则领域
      - 合道: 祭天地之魄以身合道. 寻找并融合天道法则的具象化身"天地之魄", 获得对某条规则的深度掌控权
      - 长生: 逆天地之理以证长生. 将自身对某条规则的理解推至极致, 并强行扭转或覆盖玄黄界原有的天地至理, 自身成为新规则的化身
  叙事作用:
    - 社会基础: 构成了当前修仙界的基础, 是绝大多数修士力量的来源
    - 冲突根源: 其掠夺性的本质是导致"天地反噬"(法不可同修, 仙凡瘴)的直接原因

- 名称: 古法
  核心:
    - 哲学基础: 天人合一，复命归根。
    - 修行方式: 依赖个人悟性与机缘，对天赋要求极高，过程充满不确定性
    - 当前状态: 在"传法天尊"逆理之后, 此路径的根基已被斩断, 玄黄界的环境不再支持顺应天道的修行方式. 任何尝试此道的修士都将停滞不前
  叙事作用:
    - 历史背景: 修行的正法，可惜被传法天尊斩断
    - 设定补充: 赵师姐就是古法成就长生，因此为天地所喜，比一般长生天尊强的多
#</修行>

