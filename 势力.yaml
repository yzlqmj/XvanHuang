总览:
- 上古时代: 以赵师姐的幻境为蓝本, 这是一个由仙道十宗联合统治, 等级森严, 修行资源被高度垄断的时代. 此时的修行遵循"古法", 讲求天赋与传承
- 新秩序时代: 经历了数次大劫后的当代世界. 由继承"新法"理念的万仙盟与仙道十宗残余力量组成的五老会共同主导, 双方在废墟之上建立了新的秩序

上古时代势力介绍 (幻境背景):
  - 统治核心_仙道十宗:
    - 联合体定义: 由十个顶尖修仙宗门组成的统治联盟, 共同掌握着玄黄界的修行资源, 功法传承与规则制定权. 它们之间既有合作, 也存在着内部竞争与权力斗争
    - 运作模式:
      - 资源垄断: 核心的天材地宝, 高阶功法与洞天福地均被十宗瓜分, 其他修士只能通过依附或交易获得有限的资源
      - 弟子选拔: 实行严格的精英选拔制度, 极度看重灵根天赋与出身背景, 普通散修难以进入其核心体系
      - 社会结构: 构成了一个金字塔式的社会结构, 十宗位于顶端, 附属宗门与修仙家族居中, 广大散修与凡人处于底层
    - 代表宗门_大道宗:
      - 定位: 仙道十宗中的强大成员, 也是赵师姐幻境的核心舞台
      - 内部结构: 由多个"脉"系组成(如月华一脉, 连山一脉), 各脉由长老把持, 拥有一定的自主权. 宗门内部存在着围绕资源, 弟子与话语权的竞争
      - 核心价值: 推崇正统的"古法"修行, 强调心性, 传承与宗门荣誉
  - 潜在威胁_玄天教余孽:
    - 背景: 曾是上古时代之前的统治者, 被仙道十宗推翻后转入地下. 尽管组织已覆灭, 但其功法与部分成员(法王)依然零星散布于世界各处
    - 特征: 修行理念与仙道十宗截然不同, 功法诡异强大, 行为模式难以预测, 是仙道十宗长期警戒与清剿的对象

新秩序时代势力介绍 (当前世界):
  - 核心说明: 当代世界由万仙盟与五老会两大超级势力主导, 双方在意识形态, 社会结构与核心技术上存在根本性差异, 形成了长期对峙的冷战格局
  - 挑战者_万仙盟:
    - 理念与起源: 继承传法天尊"人人皆可修行"的理念, 由修习"新法"的散修组成, 是对上古宗门精英制度的彻底颠覆
    - 社会结构: 一个相对松散的联盟, 内部强调个人奋斗. 修士通过完成任务积累"贡献度", 以换取功法, 资源与地位
    - 核心机制:
      - 天玄镜: 联盟的中央管理系统, 负责任务发布, 贡献度结算与信息查询, 是维持整个联盟运作的核心法器
      - 衍法珏: 联盟的技术基石, 负责持续不断地推衍与创造新功法, 以满足海量修士的需求, 并维持对五老会的功法数量优势
      - 功法控制: 通过分发"残缺功法"来激励修士持续为联盟服务, 形成了一个动态的, 向上流动的社会体系
  - 守成者_五老会:
    - 理念与起源: 由仙道十宗在大劫中的幸存者组成, 旨在保存上古修仙文明的火种, 延续旧时代的精英秩序与传承
    - 社会结构: 一个建立在"神魂契约"之上的, 高度中心化的组织. 新成员需签订契约, 以效忠换取庇护与完整的功法传承
    - 核心机制:
      - 神魂契约: 组织的法律基石. 通过契约力量约束所有成员, 确保了高度的内部稳定性与执行力
      - 仙宗武库: 组织的传承核心. 储存了海量的上古功法, 典籍与宝物, 并提供模拟对战的"真实幻景", 是其培养核心精英, 保持质量优势的关键
      - 五大天尊分区治理: 整个疆域被五位长生天尊划分为五个独立区域(如一心仙宗, 人道天境), 各区域在天尊的"道"的影响下, 呈现出截然不同的规则与风貌
  - 其他势力:
    - 覆天会: 由被驱逐到小世界的凡人后裔组成的复仇组织, 对万仙盟怀有深刻的敌意, 是潜在的不稳定因素
    - 万法商会: 在两大势力的夹缝中生存的商业组织, 掌握着部分失传的功法与特殊渠道, 扮演着情报贩子与中间商的角色
