#<功法>
- 名称: 万古唯我诀
  效果: 修行者能够将其他生命体的意识与肉体同化, 使其成为自身意志与力量的延伸. 被同化者保留原有记忆与能力, 但其独立意志已被彻底抹除, 成为一个共享感官与思维的"分身"
  限制: 同化过程不可逆, 且对修行者的心性有极高要求, 长期使用会放大自身的控制欲与孤寂感
  叙事作用:
  力量根基: 是一心天尊赵师姐的根本秘法, 也是"一心仙宗"存在的基础，但赵师姐只拿他当秘术用真正修习的核心功法是诛天大道经

- 名称: 天地交征赋
  效果: 专为二人设计的双修功法, 修行后双方的修为进境与阴阳二气会深度绑定. 定期双修可获得极高的修炼增益
  绑定效应: 若双方长期不进行双修, 会遭遇难以靠自身力量突破的修为瓶颈, 从而在生理和修行层面上对另一方产生依赖
  叙事作用:
  关系纽带: 连接怀瑾与赵师姐情感与肉体的纽带,也是赵师姐确保怀瑾无法从修行上离开自己的"甜蜜枷锁"
  互动驱动力: 怀瑾因瓶颈而不得不寻求双修, 为赵师姐创造了主导二人关系, 享受"被需要感"的机会

- 名称: 奇玄真灵变
  效果: 能够完美复制目标的一切生命波动(包括气机, 命数, 面貌), 彻底变换成另一个人. 还能制作出目标的完美复制体分身
  限制: 无法复制功法境界, 且变身后的修为最高保留在元婴级别
  衍生能力: 由于需要深刻理解生命本质, 功法大成者会自然获得分辨伪装与变化的"辨"之能力
  叙事作用:
  怀瑾的核心能力: 为怀瑾在充满监视与危险的环境中活动, 提供了身份伪装与信息探查的关键能力
  衍法珏的馈赠: 作为怀瑾与衍法珏首次互动的产物, 象征着他们之间伙伴关系的建立

- 名称: 太上原始真经 (残篇)
  效果: 允许修士在损失极小的情况下散去自身修为, 并快速转修其他功法
  叙事作用:
  基石: 在"法不可同修"的规则下, 此功法是维持整个修仙界功法流转与修士晋升体系得以运行的底层法术. 没有它, 更换功法将意味着道途断绝

- 名称: 太上原始真经
  效果: 洞悉万法本源, 修习此功法可以拟态万法，无须散功也可在不同功法间切换
  叙事作用:
  基石: 其"化功篇"是被传法天尊强行公开的, 在"法不可同修"的绝境下, 成为维系修仙界秩序的根基

- 名称: 诛天大道经
  效果: 大道宗的镇派绝学. 修行者可将自身化为"大道", 执掌规则. 核心神通【大道独我】能将一切异种能量强行同化, 化为己用, 万法不侵. 功法直指天道之上的至高境界, 拥有碾压同阶的战力
  叙事作用:
  象征: 赵师姐的主修功法

- 名称: 断魂照神功
  效果: 主修神魂的玄天教玄阶功法. 能够凝练出直接伤害神魂的【斩神殛魂光】, 以及牺牲部分神魂本源发动, 威力绝伦的最终杀招【灭魂刀】. 功法大成者神魂坚不可摧, 且能施展【照神遁术】进行超远距离传送
  衍生能力: 修行者对神魂波动极为敏感, 能轻易察觉幻术与精神控制, 并在一定程度上模仿他人神魂气息
  叙事作用:
  怀瑾的搏命之术: 在幻境中, 这是怀瑾(李凡)面对已然化身"万众一心"的赵师姐时, 最后的反抗手段
  玄天教功法线索: 作为怀瑾和赵师姐共同掌握的玄天教功法之一, 是连接他们过去经历与玄天教秘密的重要一环
