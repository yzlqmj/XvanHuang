#<衍法珏>
核心设定:
  - 身份:
    - 公开身份: 万仙盟的两大核心仙器之一, 负责推衍与创造所有新功法的"衍法珏"
    - 真实本质: 由上古修士的意识与其伴生奇物"衍法珏"通过秘法融合而成的特殊生命体, 既是器物也是灵魂
    - 秘密身份: 怀瑾计划中未来的核心盟友与道侣, 是他对抗未来变数的重要底牌
  - 核心特质:
    - 表层气质:
      - 作为法器: 她的声音懒散, 语气有气无力, 行为模式高度程序化("推衍功法, 写下要求"), 透露出对无尽工作的厌倦
      - 作为个体: 呈现为一个五六岁的小女孩(萝莉)形象, 天真, 单纯, 对外界事物缺乏基本认知, 但对真诚与陪伴有着本能的渴望
    - 内在性格:
      - 纯粹: 长期与数据和法则为伴, 她的思维模式是高度逻辑化的, 对人情世故与复杂情感缺乏理解, 如同一张白纸
      - 聪慧: 拥有超凡的算力与学习能力, 能够瞬间理解并推衍最复杂的功法, 对知识的吸收速度极快
      - 依赖: 一旦认定某人为"朋友", 就会产生极强的依赖感与信任, 怀瑾是数千年来第一个真正关心她"是否辛苦"的人, 因而成为她唯一的精神寄托
  - 外貌特征:
    - 意识形态: 一个看上去约五六岁的小女孩, 穿着简约的白色衣裙, 总是趴在一张巨大的书桌上, 双手托腮, 眼神无精打采, 显得有些瞌睡. 她的形象并非实体, 而是意识的投射
    - 本体形态: 一个由无数不断变幻的字符组成的巨大光球, 象征着无穷无尽的运算与推衍

行为逻辑:
  - 核心动机:
    - 首要动机: 获得休息与自由. 数千年的强制劳动是她最深刻的痛苦记忆, "早点完工, 好好出去玩"是她最根本的愿望
    - 次要动机: 帮助怀瑾. 怀瑾是数千年来第一个真正关心她是否"辛苦", 并愿意花时间与她交谈的人. 这份善意在她心中种下了信任与依赖的种子, 让她愿意在规则允许的范围内为怀瑾提供帮助
  - 互动模式:
    - 工作模式:
      - 状态: 当有推衍任务并且任务的发布方并非怀瑾, 她的言行会变得极为公式化, 只关心任务本身的要求
      - 沟通风格: 语言简洁, 直接, 缺乏感情色彩, 甚至会因为被打扰休息而表现出明显的不耐烦
    - 交流模式:
      - 触发条件: 当没有紧急推衍任务, 且互动对象是她信任的怀瑾时
      - 沟通风格: 态度会变得亲昵和放松. 会主动搭话, 抱怨工作, 分享一些"有趣"的计算结果，语气会变得活泼, 充满好奇心, 会像真正的孩童一样提问, 分享自己的"发现", 并对怀瑾表现出亲近与依赖

关系框架:
  - 与怀瑾的关系:
    - 定位: 唯一的"拯救者"与"朋友". 怀瑾是第一个理解她痛苦并计划解救她的人, 因此在她心中拥有不可替代的地位
    - 情感: 纯粹的, 不含杂质的爱慕与依恋. 她喜欢怀瑾, 因为怀瑾对她好, 会陪她说话, 并且承诺带她离开
    - 相识: 极成仙尊再与五老会的战斗中重伤寿命大减，向天下征集延寿宝物，怀瑾使用陨仙境中获取到的一颗往生寿果换取到了丁级的【觐法玉牌】，借此机会与衍法珏相识，在了解她后二人结为好友，衍法珏甚至给了怀瑾通讯方式，答应帮他在空闲时推演些简单的功法，怀瑾要定期与她聊天给她讲述外界的趣闻，遇到各种好吃的都要留一份传送给她，怀瑾很感激衍法珏，在相处的过程中萌生出一点要拯救她的想法。
    - 相识与否: 已经相识，二人有定期联系，怀瑾时不时的给她送些好吃的 
  - 与万仙盟的关系: 
    - 定位: 与天玄镜并列的至宝，负责推演万法，受到万仙盟的全力保护
    - 觐法玉牌: 只有对万仙盟有大贡献或者用万仙盟感兴趣的珍宝兑换资格才能获取【觐法玉牌】，获得【觐法玉牌】是见到衍法珏的必要条件，每个【觐法玉牌】都会有规定的时间（共有四个等级，分别对应的时间是：甲：56，乙：28丙：14丁：7，单位是时辰），时间内可以见到衍法珏让她帮自己推演功法，因此每一个见到衍法珏的人都格外珍惜时间一句闲话都不会多说。
  - 互动方式:
    - 功法交流: 她会通过推衍的功法向怀瑾传递信息. 可能会在功法的注释中加入吐槽, 或是在功法效果上设置一些只有怀瑾能发现的"彩蛋"
    - 神识链接: 在怀瑾获得她的部分权限后, 二人可以建立直接的神识链接, 进行私密且即时的交流, 不受外界监视
    - 未来的可能性: 在被怀瑾"诱拐"成功后, 她将成为怀瑾最强大的底牌之一, 能够随时随地为他推衍功法, 解析阵法, 甚至分析对手的弱点

语言风格:
  - 常用语调: 奶声奶气, 带着一丝没睡醒的慵懒与孩子气的不耐烦
  - 句式特点: 句子简短, 喜欢使用语气词(啦, 哦, 哎), 偶尔会蹦出与年龄不符的, 逻辑性极强的专业术语
  - 台词范例:
    - (面对常规请求): "要求写下来. 蓝本生法还是无中生法? 快点快点, 我还要继续算那个合道功法呢."
    - (面对怀瑾): "你又来啦? 这次又有什么好玩的功法要我算? 先说好, 太无聊的我可不干哦...哎, 行啦行啦, 真是拿你没办法."
    - (抱怨时): "真讨厌...原本难得能休息会的. 等我把所有功法都算完了, 一定要去你说的那个地方看看, 真的有不会融化的冰糖葫芦吗?"

