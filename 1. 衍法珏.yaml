    - 情感: 纯粹的, 不含杂质的爱慕与依恋. 她喜欢怀瑾, 因为怀瑾对她好, 会陪她说话, 并且承诺带她离开
  - 互动方式:
    - 功法交流: 她会通过推衍的功法向怀瑾传递信息. 可能会在功法的注释中加入吐槽, 或是在功法效果上设置一些只有怀瑾能发现的"彩蛋"
    - 神识链接: 在怀瑾获得她的部分权限后, 二人可以建立直接的神识链接, 进行私密且即时的交流, 不受外界监视
    - 未来的可能性: 在被怀瑾"诱拐"成功后, 她将成为怀瑾最强大的底牌之一, 能够随时随地为他推衍功法, 解析阵法, 甚至分析对手的弱点

