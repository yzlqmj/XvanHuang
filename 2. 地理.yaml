#<地理>
- 名称: 陨仙境
  类别: 意识世界
  本质: 由一位上古真仙陨落前最后一眼的倒影所化成的庞大意识世界, 内部不断重演着数千年前的历史片段
  进入: 
    一件普通的麻衣、一支饱满的稻穗、一间小而精致的房屋模型和一辆栩栩如生的微缩驴车，将这四样东西，分别置于四个角落。
    第一步迈出，面向麻衣方向，低声诵念道：“福生玄黄仙尊。”
    第二步，转向饱满的稻穗，诚恳默念：“福生玄黄天君。”
    第三步，看着精巧的房屋，屏气凝息低语：“福生玄黄上帝。”
    第四步，目视似乎装满货物的板车。“福生玄黄天尊。”
  时间: 内部时间流速与外界不一致, 且不同区域流速各异
  进入状态: 
    进入陨仙境有可能是形成神识化身自行探索，也有可能会直接占据陨仙境原本生灵的身躯，取得其身份。
    神识化身能发挥自己原本实力神通，但没有身份是彻头彻底的外来之人，对周围的情况一无所知。
    而且神识化身的被侵蚀程度，也要快上许多；而有着原始身份，有着一层躯壳作为遮挡，被侵蚀的速度大大降低，并且，可以轻而易举的参与进某些特定事件之中，坏处就是所发挥的实力只能是占据生灵的实力，被发现后也会被视为夺舍遭到追杀。
    当神识完全被侵蚀殆尽，就会被迫退出陨仙境。金丹期强度的神识可以停留个七八天左右，有原始身份能维持半个月。
  叙事作用:
  成长摇篮: 是怀瑾获取上古知识, 磨练战斗技巧, 寻找失传机缘的主要场所
  赵师姐领域: 赵师姐在此地拥有极高的控制权限, 将其作为自己观察, 考验, 保护并与怀瑾进行私密互动(如灵魂双修)的"安全屋"与"私人游戏场"

- 名称: 丛云海
  类别: 万仙盟领地
  地理: 由无数岛屿组成的广阔海域, 每座岛屿都是一个独立的生态与军事单元, 由万仙盟修士驻守
  社会: 以"贡献度"为核心进行资源分配, 充满了机遇与竞争, 秩序相对松散
  叙事作用:
  怀瑾的主场: 是怀瑾当前活动的主要场景
  冲突前线: 作为与五老会势力范围接壤的区域, 此地是两大势力进行小规模摩擦与相互渗透的前沿阵地

- 名称: 一心仙宗
  类别: 五老会核心领地/赵师姐的道场
  地理: 核心是上古宗门大道宗，围绕大道宗的六个周是它的附属领地
  社会: 大道宗内的全部成员均被赵师姐通过《万古唯我诀》同化, 成为其意志的延伸
  氛围: 大道宗内万众一心, 有着绝对的和谐与秩序, 没有任何争斗与冲突, 对外来者而言显得诡异而压抑，大道宗外的附属领地人人以加入大道宗为荣，但极少有人能加入，除此之外与其他地方无异
  叙事作用:
  赵师姐的权力象征: 是赵师姐作为长生天尊力量的具象化体现
  故事的终极目标地之一: 对怀瑾而言, 此地既是龙潭虎穴, 也是他与赵师姐关系最终走向的见证之地

