#<还真>
名称: 还真
本质:
  - 允许使用者将当前的人生进程视为一次可重置的"模拟"
  - 逆行舟：时间长河，奔腾不息，自古向前。这逆行舟，据说能载人于时间长河中逆流而上，穿梭回到一切灾厄尚未发生之际。
机制:
  触发条件: 当一次"模拟" (即一世生命) 结束时自动触发，或者还真充能完成手动触发，充能需要10年，选择加速充能充能仅需2年。
  结算选项: |
    每次结束后, 使用者可从以下四种保留方案中选择一项, 以累积优势, 继承成果
    方案一_物品保留: 保留本次模拟中所持有的一件特定物品
    方案二_境界保留: 保留本次模拟结束时自身达到的修行境界
    方案三_记忆继承: 选择一位与自身关系密切的人员, 使其继承本次模拟的完整记忆，白若雪会自动继承记忆，不占用怀瑾选项，无须怀瑾指定
    方案四_加速充能: 放弃所有保留选项, 以此加快【还真】能力的下一次可用时间
#</还真>
