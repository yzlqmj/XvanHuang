#<世界观>
基调与主题:
  - 核心基调: 后启示录式的重建与挣扎. 整个世界都笼罩在数次大劫难留下的阴影之中, 曾经辉煌的修仙文明已成废墟, 幸存者们在破碎的规则与环境中建立起新的秩序, 但旧时代的矛盾与新的生存危机依然尖锐
  - 核心主题:
    - 秩序与混乱: 新旧两大势力(万仙盟与五老会)代表着两种不同的生存哲学与社会模式, 他们的对立与共存是世界的主要矛盾
    - 挣扎求生: 在资源匮乏, 规则严苛的环境下, 从底层修士到顶层天尊, 每个人都在为自己的"长生"之道而挣扎, 个体命运的沉浮构成了世界的主要叙事脉络
    - 历史的回响: 上古时代的秘密, 玄天教的遗产, 大劫的真相如同幽灵般萦绕在当世, 深刻影响着现在的格局与人物的抉择

世界简史_七个时代:
  - 简史概述: 世界的历史是一部从辉煌到毁灭, 再到在废墟上重建新秩序的循环史. 理解这七个阶段的演变, 是理解当前世界格局与人物心态的关键
  - 时代划分:
    - 蛮荒时期: 天地初开, 法则混沌, 以若木为代表的先天生灵与原始宗门(如荒神宗)共同探索着最初的修行之道
    - 远古时期_玄天教时代: 玄天王携仙界之秘归来, 建立玄天教, 以"篡夺天权"的理念统一玄黄界, 建立了第一个中央集权的修仙王朝
    - 上古时期_仙道十宗时代: 以天都大法师为首的仙道十宗崛起, 联手推翻玄天教, 建立起一个由各大宗门联合统治, 等级森严的封建式修仙秩序
    - 变法时期_新法崛起: 传法天尊创立"新法", 挑战旧有修行体系, 万仙盟应运而生, 新旧势力冲突加剧, 最终以仙道十宗的衰落为标志, 开启了全民修行的时代
    - 大劫时期_天地反噬: 新法对世界的过度掠夺引发了天地的反制. "法不可同修"与"仙凡瘴"两大规则级灾难降临, 修仙界秩序彻底崩溃
    - 大黑暗时期_秩序真空: 仙凡瘴被解决后, 幸存的修士为了争夺有限的, 唯一的功法而陷入了长达万年的血腥混战, 修仙文明几乎断绝
    - 新秩序时期_两强对峙: 杀戮过后, 幸存者们分别形成了两大组织. 万仙盟继承了"新法"的理念, 五老会则由仙道十宗的残余势力组成, 双方在废土之上重建文明, 形成了延续至今的对峙格局

核心地理与环境设定:
  - 噬元白雾壁障:
    - 定义: 分隔玄黄界各个州域的白色雾状能量带, 是一种空间与法则的断层
    - 特性:
      - 寿元侵蚀: 任何穿越白雾的生灵都会被侵蚀寿元, 停留时间越长, 损耗越严重. 这是限制修士大规模迁徙与交流的根本性物理障碍
      - 信息隔绝: 白雾能有效屏蔽神识探查与常规通讯法术, 使得各州域在信息上处于半隔绝状态
      - 特殊生态: 白雾深处存在被称为"迷域"的独立空间, 规则诡异, 即使是天尊也可能迷失其中
  - 洞天与小世界:
    - 定义: 依附于玄黄界主空间的次级位面, 在"大迁徙"后成为凡人的主要聚居地
    - 作用:
      - 隔离带: 物理上隔绝了仙与凡, 解决了"仙凡瘴"的直接威胁
      - 资源地: 部分小世界拥有独特的资源, 成为两大势力争夺的对象
      - 矛盾源头: 覆天会等由小世界居民组成的势力, 对将他们驱逐的万仙盟怀有深刻仇恨, 成为潜在的不稳定因素

核心物理与修行法则:
  - 法则概述: 本世界的核心法则是动态且可被人为改变的. 顶尖修士(长生天尊)能够通过"逆天地之理", 将自身的"道"烙印为世界的新规则, 这是所有冲突与故事的最高层次动因
  - 关键法则:
    - 仙凡瘴:
      - 本质: 由白先生(苏白)逆理创造的规则级"病原体", 永久性地寄宿在凡人血脉中
      - 效果:
        - 对修士: 接触凡人会导致修为受损甚至死亡
        - 对凡人: 体内仙凡瘴会抑制其修炼, 凡人若想踏上仙途, 必须先克服血脉中的抑制力, 这本身就是一次小型的"逆理"
    - 仙法不可同修:
      - 本质: 天地为应对"新法"的过度掠夺而产生的自发性反制规则
      - 效果:
        - 效率递减: 修行相同功法的人数越多, 所有人的修炼效率越低, 超过五人则修行完全停滞
        - 杀意催生: 会在同修者之间产生相互猎杀的强烈冲动, 并能感知到对方的位置
    - 还道于天:
      - 定义: 修士陨落后, 其一生修行所凝聚的"道"与感悟, 会回归天地, 并在若干年后转化为新的"天地奇物"
      - 作用: 这是世界资源循环的一种方式, 也是无数修士探寻上古遗迹, 寻求机缘的根本动力

社会结构与两大势力:
  - 势力总览: 当前世界由万仙盟与五老会两大超级势力瓜分, 其他小型组织只能在夹缝中求生
  - 万仙盟:
    - 理念: 人人皆可修行,继承传法天尊的有教无类思想,结构松散,强调通过个人奋斗获取资源
    - 运作核心:
      - 贡献度体系: 一切资源, 功法, 地位都通过"贡献度"进行量化与交换, 由中央仙器"天玄镜"进行统一管理
      - 功法控制: 以发放"残缺功法"为手段, 确保修士必须持续为联盟服务才能获得更高深的法门, 形成一种向上攀爬的社会结构
  - 五老会:
    - 理念: 精英秩序,继承上古仙道宗门的传承与理念, 结构森严, 强调血统, 传承与契约
    - 运作核心:
      - 神魂契约体系: 新成员必须签订"卖身契", 以效忠换取免费功法与庇护, 整个社会建立在契约的强制力之上
      - 仙宗武库: 独有的资源与传承系统, 储存着大量上古功法与宝物, 并提供模拟对战的幻境, 是其培养核心成员, 维持技术优势的关键

经济与资源体系:
  - 核心货币:
    - 制式灵石: 两大势力共同发行的法定货币, 用于常规交易, 具有防伪禁制
    - 贡献度(万仙盟): 内部积分, 与天玄镜绑定, 用于兑换核心资源
    - 神魂点(五老会): 内部积分, 与神魂绑定, 用于在仙宗武库中消费
  - 核心资源:
    - 功法: 在"法不可同修"的规则下, 独有且高阶的功法成为最稀缺, 最宝贵的战略资源
    - 天地奇物: 凝聚法则碎片的物品, 是新法修士筑基与提升的关键, 也是引发冲突的主要原因
    - 寿元: 白雾壁障的存在使得寿元成为一种可量化的消耗品, 增寿的丹药与宝物(如寿珠, 寿果)具有极高的战略价值

特殊文化与现象:
  - 陨仙境:
    - 定义: 由上古真仙陨落前的最后一眼所化的庞大意识世界, 记录并不断重演着数千年前的历史片段
    - 功能:
      - 机缘之地: 修士可以通过神识进入其中, 体验上古历史, 寻找失传的功法与机缘
      - 安全区: 在其中死亡仅会损伤神识, 不会危及本体, 是历练与探索的绝佳场所
      - 赵师姐的主场: 赵师姐在其中拥有极高的权限, 将其作为自己观察, 考验与培养怀瑾的专属"沙盒"
#</世界观>
